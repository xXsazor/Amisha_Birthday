<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amisha-Landing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Cardo:ital,wght@0,400;0,700;1,400;1,700&family=Italianno&display=swap" rel="stylesheet">

</head>

<body>

  <div class="login">
    <h1>Login Page</h1>
    <form method="post" onsubmit="handleLogin(event)">
      <input type="text" id="username" name="u" placeholder="Username" required="required" />
      
      <div class="password-container">
        <input type="password" name="p" id="password" placeholder="Password" required="required" />
        <span id="togglePassword" onclick="togglePasswordVisibility()" style="cursor: pointer;">
          <i class="bi bi-eye-slash"></i> <!-- Ikon mata untuk password tersembunyi -->
        </span>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block btn-large">Come in, Amisha</button>
    </form>
  </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword').querySelector('i');

            // Change the input type for password visibility
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Show password
                toggleIcon.classList.remove('bi-eye-slash'); // Remove the eye-slash icon
                toggleIcon.classList.add('bi-eye-slash-fill'); // Add the eye icon
            } else {
                passwordInput.type = 'password'; // Hide password
                toggleIcon.classList.remove('bi-eye-slash-fill'); // Remove the eye icon
                toggleIcon.classList.add('bi-eye-slash'); // Add the eye-slash icon
            }
        }
        function handleLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (usernameInput === 'Amisha' && passwordInput === 'xXsazor') {
                window.location.href = 'amisha.html'; // Ganti dengan URL tujuan
            } else {
                alert('Username atau Password salah!');
            }
        }
    </script>
<style>
    .password-container {
        position: relative;
        margin-bottom: 20px;
    }

    .password-container input {
        width: 100%;
        padding: 10px;
        padding-right: 40px; /* Space for the toggle icon */
        box-sizing: border-box;
    }

    .password-container span {
        position: absolute;
        right: 10px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
    }
</style>


</body>

</html>
